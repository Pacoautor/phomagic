{% extends "products/base.html" %}
{% block title %}Procesando…{% endblock %}

{% block content %}
<h3>Imagen OK ✅</h3>
<p>Estamos generando tu resultado. No cierres la página.</p>

<div style="margin:20px 0">
  <img src="{{ gif_url }}" alt="Procesando…" style="width:128px; height:128px;">
</div>

<!-- Auto-continue con token -->
<meta http-equiv="refresh" content="1; url={{ result_url }}">

<!-- Botón manual por si el meta-refresh es bloqueado -->
<p>
  Si no avanzas automáticamente, pulsa aquí:
  <a class="button" href="{{ result_url }}">Continuar</a>
</p>
{% endblock %}
