{% extends "base.html" %}
{% load static %}

{% block title %}Resultado{% endblock %}

{% block content %}
<style>
  body{ background:#1e1f22; color:#e8e8e8; }
  .card{ background:#2a2b2e; border:1px solid #3a3b3e; }
  .img-frame{
    width:100%;
    aspect-ratio:1/1;
    background:#fff;
    border-radius:.5rem;
    overflow:hidden;
    display:flex;align-items:center;justify-content:center;
    padding:12px;
  }
  .img-frame img{
    max-width:100%; max-height:100%;
    width:100%; height:100%;
    object-fit:contain; object-position:center; display:block;
  }
  .size-label{ color:#9aa0a6; font-size:.9rem; text-align:center; margin-top:.25rem; }
</style>

<h2 class="mb-4">Resultado</h2>

<div class="row g-4">
  <!-- 1024 -->
  <div class="col-12 col-md-4">
    <div class="card h-100">
      <div class="card-body">
        <div class="img-frame">
          <img
            src="{{ img_1024_url|default:image_1024|default:result_1024_url|default:img1024|default:url_1024 }}"
            alt="Resultado 1024">
        </div>
        <div class="size-label">1024x1024</div>
      </div>
      <div class="card-footer bg-transparent border-0">
        <a class="btn btn-primary w-100"
           href="{{ img_1024_url|default:image_1024|default:result_1024_url|default:img1024|default:url_1024 }}"
           download>Descargar 1024x1024</a>
      </div>
    </div>
  </div>

  <!-- 512 -->
  <div class="col-12 col-md-4">
    <div class="card h-100">
      <div class="card-body">
        <div class="img-frame">
          <img
            src="{{ img_512_url|default:image_512|default:result_512_url|default:img512|default:url_512 }}"
            alt="Resultado 512">
        </div>
        <div class="size-label">512x512</div>
      </div>
      <div class="card-footer bg-transparent border-0">
        <a class="btn btn-primary w-100"
           href="{{ img_512_url|default:image_512|default:result_512_url|default:img512|default:url_512 }}"
           download>Descargar 512x512</a>
      </div>
    </div>
  </div>

  <!-- 256 -->
  <div class="col-12 col-md-4">
    <div class="card h-100">
      <div class="card-body">
        <div class="img-frame">
          <img
            src="{{ img_256_url|default:image_256|default:result_256_url|default:img256|default:url_256 }}"
            alt="Resultado 256">
        </div>
        <div class="size-label">256x256</div>
      </div>
      <div class="card-footer bg-transparent border-0">
        <a class="btn btn-primary w-100"
           href="{{ img_256_url|default:image_256|default:result_256_url|default:img256|default:url_256 }}"
           download>Descargar 256x256</a>
      </div>
    </div>
  </div>
</div>

<a href="{{ back_url|default:'/' }}" class="btn btn-secondary mt-4">Volver</a>
{% endblock %}
