{% extends "base.html" %}
{% block title %}{{ category.name }}{% endblock %}
{% block content %}
<div class="container my-4">
  <h1 class="mb-4">{{ category.name|upper }}</h1>
  <div class="row g-4">
    {% for s in subcategories %}
      <div class="col-12 col-md-6">
        <div class="card bg-dark text-light border-0 h-100">
          {% if s.image %}
            <img src="{{ s.image.url }}" class="card-img-top" alt="{{ s.name }}">
          {% else %}
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABQAAAAMgCAYAAABHk2vTAAA..." class="card-img-top" alt="{{ s.name }}">
          {% endif %}
          <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title m-0">{{ s.name }}</h5>
            <a class="btn btn-primary btn-sm" href="{% url 'view_options' s.id %}">
              Elegir vista
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No hay subcategor√≠as.</p>
    {% endfor %}
  </div>
  <a class="btn btn-secondary mt-3" href="{% url 'home' %}">Volver</a>
</div>
{% endblock %}
