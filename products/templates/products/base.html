<!-- products/templates/products/base.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Generador{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link rel="stylesheet" href="https://unpkg.com/milligram@1.4.1/dist/milligram.min.css">
  <style>
    body { margin: 20px; }
    .thumb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
    .thumb-grid img { width: 100%; border: 2px solid #eee; border-radius: 6px; }
    .canvas-wrap { position: relative; display: inline-block; }
    .logo-rect { position: absolute; border: 2px dashed red; pointer-events: none; }
    header a { margin-right: 12px; }
    .note { font-size: 0.9rem; color: #666; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <a href="{% url 'products:select_category' %}">&larr; Men√∫ principal</a>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
