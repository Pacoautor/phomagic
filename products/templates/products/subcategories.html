{% extends "base.html" %}
{% block title %}{{ category.name|upper }}{% endblock %}

{% block content %}
<style>
  .img-no-crop {
    width: 100%;
    height: auto;
    object-fit: contain;
    background: #0f0f10;
    border-radius: .5rem;
    display: block;
  }
</style>

<div class="container my-4">
  <h2 class="mb-3">{{ category.name|upper }}</h2>

  <div class="row g-3">
    {% for s in subcategories %}
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card h-100 bg-dark text-light border-0 shadow-sm">
          {% if s.image %}
            <img src="{{ s.image.url }}" alt="{{ s.name }}" class="img-no-crop">
          {% else %}
            <img src="https://via.placeholder.com/1200x600?text={{ s.name|urlencode }}" alt="{{ s.name }}" class="img-no-crop">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ s.name }}</h5>
            <a class="btn btn-primary w-100" href="{% url 'view_options' s.id %}">Elegir vista</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-info">No hay subcategor√≠as.</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
