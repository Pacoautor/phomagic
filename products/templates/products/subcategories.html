{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar subcategoría - {{ category_name }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0f1115;
      color: white;
    }
    .subcategory-card {
      background: #1a1c20;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .subcategory-card:hover {
      background: #2a2c30;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Subcategorías de {{ category_name }}</h1>
    {% if subcategories %}
      <div class="row g-3">
        {% for subcategory in subcategories %}
          <div class="col-6 col-md-3">
            <a href="{% url 'select_view' category_name subcategory %}" class="text-decoration-none text-white">
              <div class="subcategory-card">
                <img src="https://fgrautor.free.nf/media/lineas/{{ category_name }}/{{ subcategory }}/thumbnail.png"
                     alt="{{ subcategory }}" class="img-fluid mb-2 rounded">
                <h5>{{ subcategory|title }}</h5>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-warning mt-5">No se encontraron subcategorías dentro de {{ category_name }}</p>
    {% endif %}
  </div>
</body>
</html>
