<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Subcategorías de {{ category }}</title>
<style>
body { background: #0a0a0a; color: white; text-align: center; font-family: Arial; }
a { display: block; margin: 15px auto; background: #222; padding: 10px 30px; border-radius: 8px; width: 200px; color: orange; text-decoration: none; }
</style>
</head>
<body>
<h1>Subcategorías de {{ category }}</h1>
{% for sub in subcategories %}
<a href="/{{ category }}/{{ sub }}/">{{ sub }}</a>
{% endfor %}
</body>
</html>
