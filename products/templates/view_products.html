<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistas - {{ subcategory }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background-color: #0a0a0a; 
            color: white; 
            text-align: center; 
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
        }
        
        h1 {
            margin: 40px 0 20px 0;
            font-size: 2.2em;
            color: #ffa500;
        }
        
        .breadcrumb {
            color: #888;
            margin-bottom: 40px;
        }
        
        .breadcrumb span {
            color: #ffa500;
        }
        
        .container { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .view-card { 
            background: linear-gradient(145deg, #1a1a1a, #252525);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        
        .view-card:hover {
            border-color: #ffa500;
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(255, 165, 0, 0.3);
        }
        
        .view-card img { 
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            background: #111;
            padding: 10px;
        }
        
        .view-card p {
            color: #ffa500;
            margin-top: 12px;
            font-size: 1em;
            font-weight: 500;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 50px;
            padding: 12px 30px;
            background: #333;
            color: #ffa500;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #444;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #444;
            border-color: #ffa500;
        }
        
        .no-views {
            margin-top: 60px;
            font-size: 1.2em;
            color: #888;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <h1>{{ subcategory|title }}</h1>
    <div class="breadcrumb">
        <span>{{ category|title }}</span> → {{ subcategory|title }}
    </div>
    
    <div class="container">
        {% if views %}
            {% for view in views %}
            <a href="/upload/{{ category }}/{{ subcategory }}/{{ view.name }}/" class="view-card">
                <img src="{{ view.image }}" alt="{{ view.name }}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23222%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23666%22 font-family=%22Arial%22%3EImagen no disponible%3C/text%3E%3C/svg%3E'">
                <p>{{ view.name }}</p>
            </a>
            {% endfor %}
        {% else %}
            <p class="no-views">No se encontraron vistas para esta subcategoría.</p>
        {% endif %}
    </div>
    
    <a href="/{{ category }}/" class="back-button">← Volver a {{ category|title }}</a>
</body>
</html>
