{% extends "base.html" %}
{% block content %}
<h2>Sube tu imagen para {{ view_name }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="photo" accept="image/*" required><br><br>
    <button type="submit">Subir y procesar</button>
</form>

{% if messages %}
  <ul>
  {% for message in messages %}
    <li style="color: orange;">{{ message }}</li>
  {% endfor %}
  </ul>
{% endif %}

{% if result_url %}
  <h3>Resultado generado:</h3>
  <img src="{{ result_url }}" alt="Resultado" style="max-width:400px;border:1px solid #ff8c00;">
{% endif %}

<a href="javascript:history.back()">â¬… Volver</a>
{% endblock %}
