{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir y procesar imagen - Phomagic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0f1115;
      color: white;
    }
    .upload-box {
      background: #1a1c20;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input[type="file"] {
      display: none;
    }
    .btn-upload {
      background: #00ff99;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-upload:hover {
      background: #00cc7a;
    }
    img.preview {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }
  </style>
  <script>
    function previewImage(event) {
      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(event.target.files[0]);
      img.style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="upload-box">
    <h2 class="mb-4">Sube una imagen para procesar</h2>
    <form method="POST" enctype="multipart/form-data" action="/">
      {% csrf_token %}
      <label for="photo" class="btn-upload">Seleccionar Imagen</label>
      <input type="file" name="photo" id="photo" accept="image/*" onchange="previewImage(event)">
      <img id="preview" class="preview" alt="Vista previa">
      <div class="mt-4">
        <button type="submit" class="btn btn-light">Procesar Imagen</button>
      </div>
    </form>
  </div>
</body>
</html>
