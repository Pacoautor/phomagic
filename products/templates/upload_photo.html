<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir imagen - {{ subcategory }}</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            font-family: Arial;
        }
        form {
            margin-top: 40px;
        }
        input[type=file] {
            margin: 20px;
        }
        button {
            background-color: orange;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            border: 2px solid orange;
            border-radius: 10px;
        }
        a {
            display: block;
            color: orange;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Subir imagen para {{ subcategory }} ({{ view_name }})</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Subir imagen</button>
    </form>

    {% if success %}
        <h3>Resultado generado:</h3>
        <img src="{{ result_image }}" alt="Resultado" width="400">
    {% endif %}

    <a href="javascript:history.back()">Volver a {{ subcategory }}</a>
</body>
</html>
