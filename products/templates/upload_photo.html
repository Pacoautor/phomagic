
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Subir imagen</title>
<style>
body { background: #0a0a0a; color: white; text-align: center; font-family: Arial; }
form { margin-top: 40px; }
button { background: orange; color: black; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
.error { color: red; margin-top: 15px; }
img { border: 2px solid orange; border-radius: 10px; margin-top: 20px; }
</style>
</head>
<body>
<h1>Subir imagen para {{ view_name }}</h1>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<input type="file" name="photo" accept="image/*" required>
<br><br>
<button type="submit">Subir</button>
</form>

{% if success %}
<h3>Resultado generado:</h3>
<img src="{{ result_image }}" width="400">
{% endif %}

<a href="javascript:history.back()">Volver</a>
</body>
</html>
