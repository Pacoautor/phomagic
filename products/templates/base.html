{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PHOMAGIC{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'favicon.ico' %}">
  <style>
    .phomagic { font-weight: 800; letter-spacing: 2px; }
    body { background:#0f1115; }
    .right-actions { display:flex; gap:.5rem; align-items:center; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand text-white phomagic" href="{% url 'home' %}">PHOMAGIC</a>
      <div class="right-actions ms-auto">
        {% if user.is_authenticated %}
          <span class="text-white-50 me-2">Hola, {{ user.username }}</span>
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button class="btn btn-sm btn-outline-light" type="submit">Cerrar sesión</button>
          </form>
        {% else %}
          <a class="btn btn-sm btn-outline-light" href="{% url 'account_login' %}">Iniciar sesión</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
