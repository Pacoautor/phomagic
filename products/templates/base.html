{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phomagic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <style>
        body {
            background: #0f1115;
            color: #e0e0e0;
            font-family: "Inter", system-ui, -apple-system, sans-serif;
        }

        .navbar {
            background: #0a58ca;
            box-shadow: 0 2px 10px rgba(0,0,0,.5);
        }

        .navbar .phomagic {
            font-weight: 700;
            letter-spacing: .5px;
        }

        .container {
            max-width: 960px;
        }

        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(255,255,255,0.1);
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        footer {
            background: #007bff;
            color: white;
            padding: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert {
            background: #2b3035;
            border: 1px solid #444;
            color: #f8f9fa;
        }

        hr {
            border-color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand text-white phomagic" href="/">üì∏ Phomagic</a>
            <div class="right-actions ms-auto">
                <a class="btn btn-sm btn-outline-light" href="/">Inicio</a>
            </div>
        </div>
    </nav>

    <main class="py-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center">
        ¬© 2025 Phomagic.com ‚Äî Creado con ‚ù§Ô∏è y OpenAI
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
