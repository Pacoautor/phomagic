{% extends "base.html" %}
{% block title %}Crear cuenta{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h3 class="mb-3">Crear cuenta</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100" type="submit">Registrarme</button>
      </form>
      <hr>
      <p class="text-center mb-0">¿Ya tienes cuenta?
        <a href="{% url 'login' %}">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
