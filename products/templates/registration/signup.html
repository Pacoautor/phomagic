{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1f22;
      color: #e8e8e8;
    }
    .card {
      background-color: #2a2b2e;
      border: 1px solid #3a3b3e;
    }
    .form-label {
      color: #ffffff;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    a {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 col-md-6 col-lg-4">
      <h2 class="text-center mb-4">Crear cuenta</h2>
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_username" class="form-label">Nombre de usuario</label>
          <input type="text" name="username" id="id_username" class="form-control" maxlength="150" required>
        </div>

        <div class="mb-3">
          <label for="id_email" class="form-label">Correo electrónico</label>
          <input type="email" name="email" id="id_email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_password1" class="form-label">Contraseña</label>
          <input type="password" name="password1" id="id_password1" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_password2" class="form-label">Confirmar contraseña</label>
          <input type="password" name="password2" id="id_password2" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>

      <p class="text-center mt-3">
        ¿Ya tienes cuenta?
        <a href="{% url 'login' %}">Inicia sesión</a>
      </p>
    </div>
  </div>
</body>
</html>
