{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - PHOMAGIC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#1e1f22; color:#e8e8e8; }
    .card { background:#2a2b2e; border:1px solid #3a3b3e; }
    .phomagic-title { font-family: "Coiny", system-ui, cursive; color: #fff; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow" style="min-width: 350px;">
    <h3 class="text-center phomagic-title mb-4">Crear cuenta</h3>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100 mt-3">Registrarse</button>
    </form>

    <hr>
    <p class="text-center">
      ¿Ya tienes cuenta? 
      <a href="{% url 'login' %}">Inicia sesión</a>
    </p>
  </div>

</body>
</html>
