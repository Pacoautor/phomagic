{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Phomagic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0f1115;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .error-box {
      background: #1a1c20;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      max-width: 600px;
    }
    .btn-home {
      margin-top: 20px;
      background: #00ff99;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: bold;
      text-decoration: none;
    }
    .btn-home:hover {
      background: #00cc7a;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1 class="mb-3">⚠️ Ocurrió un error</h1>
    <p>{{ error_message|default:"No se pudo completar la acción. Inténtalo nuevamente." }}</p>
    <a href="/" class="btn-home">Volver al inicio</a>
  </div>
</body>
</html>
