{% extends "base.html" %}
{% block content %}
<div style="max-width: 700px; margin: 60px auto; text-align: center; font-family: Arial, sans-serif;">

  <div style="background-color: #fff8e1; border: 1px solid #ffe082; border-radius: 12px; padding: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
    <div style="font-size: 60px; color: #ff9800; margin-bottom: 10px;">⚠️</div>
    <h2 style="color: #b36b00; margin-bottom: 15px;">Error al procesar</h2>

    {% if error %}
      <p style="color: #444; font-size: 16px;">{{ error }}</p>
    {% else %}
      <p style="color: #444; font-size: 16px;">Ha ocurrido un error inesperado. Por favor, vuelve a intentarlo.</p>
    {% endif %}

    <div style="margin-top: 25px;">
      <a href="{% url 'select_category' %}" 
         style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold;">
         Volver al inicio
      </a>
    </div>
  </div>

</div>
{% endblock %}
