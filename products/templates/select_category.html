{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-center">
  <h2 class="text-white mb-4">Selecciona una categoría</h2>
  <div class="row justify-content-center">
    {% if categories %}
      {% for cat in categories %}
        <div class="col-6 col-md-3 mb-3">
          <a href="{% url 'select_subcategory' cat %}" class="btn btn-outline-light w-100 py-3">
            {{ cat }}
          </a>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-white">No hay categorías disponibles en media/lineas.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
