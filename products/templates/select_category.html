<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Categorías</title>
<style>
body { background: #0a0a0a; color: white; text-align: center; font-family: Arial; }
a { display: block; margin: 20px auto; background: #222; padding: 10px 30px; border-radius: 8px; width: 200px; color: orange; text-decoration: none; }
</style>
</head>
<body>
<h1>Selecciona una categoría</h1>
{% for cat in categories %}
<a href="/{{ cat }}/">{{ cat }}</a>
{% endfor %}
</body>
</html>
